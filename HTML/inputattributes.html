<html>
    <head>
        <title>inputattributes</title>
    </head>
    <body>
        <form>
            <input type="text" required placeholder="text"/></br></br>
            <input type="text" value="HELLO WORLD" readonly/></br></br>
            <input type="text" value="HELLO WORLD" disabled/></br></br>
            <input type="text" name="username" placeholder="Enter username"></br></br>
            <p id="paragraph1">This is a paragraph.</p></br></br>
            <input type="number" min="200" max="10000" required placeholder="min-max"/></br></br>
            <input type="text" minlength="5" maxlength="8" required placeholder="min-max-len"/></br></br>
            <input type="text" pattern="[6-9][0-9]{9}" placeholder="pattern"/></br></br>
        </form>
    </body>
</html>
