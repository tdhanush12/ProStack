<html>
    <head>
        <title>shipping address</title>
    </head>
    <body>
        <h6 style="font-size:30px;">Shipping Address</h6>

        <form>

        <input type="text" required placeholder="Enter Phone Number"/><br><br>

        <label>Address Finder</label>
        <input type="text" required placeholder="Enter Address"/><br><br>

        <input type="text" required/><br><br>
        <label>Suburb</label>

        <input type="text" required/><br><br>
        <input type="checkbox" required>save in Address book </input>
        <hr>
        <p align="right"><input type="reset" value="CANCEL"/> <input type="submit" value="Save Adress"/></p>
    </form>
    </body>
