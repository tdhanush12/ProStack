<html>
    <head>
        <link rel="stylesheet" href="./usemyloc.css"/>
    </head>
    <body>
        <form>
            <input type="button"value="Use my current location"/>
            <br><br>
            <input type="text" placeholder="Name"/>
            <input type="text" placeholder="10-digit mobile number"/>
            <br><br>
            <input type="number" placeholder="Pincode"/>
            <input type="text" placeholder="Locality"/>
            <br><br>
            <textarea rows="4" cols="44" placeholder="Address(Area and Street)"></textarea>
            <br><br>
            <input type="text" placeholder="City/Distict/Town"/>
            <input placeholder="state"/>
            <select type="state">
                <option value="">-Select State-</option>
            </select>
            <br><br>
            <input type="text"placeholder="landmark(Optional)"/>
            <input type="tel" placeholder="altphone Phone(Optional)"/>
            <br><br>
            <label>Address Type:</label>
            <br><br>
            <input type="radio" id="home" name="address_type" value="home">
            <label for="home">Home</label>
            <input type="radio" id="work" name="address_type" value="work">
            <label for="work">Work</label>
            <br><br>
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
        </form>
    </body>
</html>
