<!DOCTYPE html>
<html>
<head>
<title>Heeddata Registration</title>
</head>
<body  align="center">
  <h1>Heeddata</h1>
  <table align="center" border="1">
    <tr>
      <td>
        <div class="container">
          <form>
            <label for="email">Business email (login) *</label><br>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="fullname">Full name *</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>
        
            <label for="password">Password *</label><br>
            <input type="password" id="password" name="password" required><br><br>
        
            <label for="confirm_password">Confirm password *</label><br>
            <input type="password" id="password" name="password" required/><br><br>
        
            <label for="Authentication Code">Authentication Code *</label><br>
            <input type="password" id="password" name="password" required/><br><br>
        
            <input type="button" id="button" name="button" value="REGISTER" required/>
        
            <br><br>
            <p style="background-color: white;"><a href="#">Already Have an Account?Sign in</a></p>
            <br><br>
            <input type="text" size="45" placeholder="Write to support @heddata.com for Authenticaton code"/>
          </form>
      </td>
    </tr>
  </table>
</body>
</html>
