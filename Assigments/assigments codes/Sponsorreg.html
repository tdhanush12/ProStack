<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
        <table>
            <tr>
                <div>
                    <h3> Sponsor Registration</h3>
                </div>
                <td>
                    <label>Prefix   ::</label>
                    <input type="text" name="Prefix"/>
                    <br><br>
                    <label> Name ::</label>
                    <input type="text" placeholder="FIRST NAME"/>
                    <input type="text" placeholder="lastName"/>
                    <br><br>
                    <label>Preferred Pronouns</label>
                    <input type="text" name="name"/>
                    <br><br>
                    <label>Email    ::</label>
                    <input type="text" placeholder="sample@example.com"/>
                    <br><br>
                    <label>Work Phone :</label>
                    <input type="tel" name="Number"/>
                    <br><br>
                    <label>Cell Phone :</label>
                    <input type="tel" name="Number"/>
                    <br><br>
                    <label>Job Title :</label>
                    <input type="text" name="title"/>
                    <br><br>
                    <label>Company :</label>
                    <input type="text" name="company"/>
                    <br><br>
                    <label>Full Business Address:</label>
                    <textarea rows="4" cols="20"></textarea>
                    <br><br>
                    <label>Company Website:</label>
                    <input type="url" name="Company Website"/>
                    <br><br>
                    <label>Company Description:</label>
                    <textarea type="text" name="Company Description"></textarea>
                    <br><br>
                    <label>Company Facebook Page:</label>
                    <input type="url" name="companyFacebook">
                    <br><br>
                    <label>Company Twitter Handle:</label>
                    <input type="text"name="companyTwitter">
                    <br><br>
                    <label>Company LinkedIn Handle:</label>
                    <input type="text" name="companyLinkedin">
                    <br><br>
                    <label>Sponsorship Level:</label>
                    <input type="radio" name="sponsorshipLevel" value="Gold"/>Gold
                    <input type="radio" name="sponsorshipLevel" value="Diamond"/>Diamond
                    <input type="radio"name="sponsorshipLevel" value="Platinum"/>Platinum
                    <br><br>
                    <label>Additional Guests (name, email):</label>
                    <textarea name="additionalGuests"></textarea>
                    <br><br>
                    <button type="submit">Submit</button>  
                </td>
            </tr>
        </table>
    </body>
</html>
